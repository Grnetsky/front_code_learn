<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        :root{
            --r:0s
        }
        div{
            width: 100px;
            height: 100px;
            border-radius: 50px;
            animation: rad 5s linear paused;
            animation-delay: var(--r);
            background-color: #61dafb;
        }
        @keyframes rad {
            0%{
                border-radius: 0;
            }
            100% {
                border-radius: 50px;
            }
        }
    </style>
</head>
<body>
<div></div>
<input type="range" oninput="change(this.value)">
<script>
    function change(v) {
        document.documentElement.style.setProperty('--r',-v / 20 + 's')
    }
</script>
</body>
</html>
