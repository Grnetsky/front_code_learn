<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>postMessage</title>
</head>
<body>
<h1>This is MainWindow</h1>
<button onclick="sendMessage()">传递 跨域 message</button>
<iframe name="frame" src="./frame.html" frameborder="1"></iframe>
</body>
<script>
    function sendMessage() {
        console.log("a123")
        window.frames[0].postMessage(JSON.stringify({data:"this is data"}),'*')
        // 是用frame对象自己postMessage
        // 然后再frame的文件中监听message事件
        // 并非是main.html发给 frame.html  是自己对象给自己发

    }
window.onload = function () {
    window.addEventListener("message",(data)=>{
        console.log(data ,"from",data.origin)
    })
}
</script>
</html>
