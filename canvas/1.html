<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="canvas" width="300" height="200">
<!--    id:唯一标识-->
</canvas>
</body>
<script>
    let canvas = document.getElementById('canvas')
    if (!canvas.getContext)alert("浏览器版本过低 不支持canvas")
    let ctx = canvas.getContext('2d')
    ctx.fillRect(100,200,300,300)
    console.log(ctx)
</script>
</html>
