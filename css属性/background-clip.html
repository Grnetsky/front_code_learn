<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text with Transparent Gradient Background</title>
    <style>
        /* styles.css */
        @property --b {
          syntax: "<angle>";
            inherits: false;
            initial-value: 0deg;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2e2e2e;
            margin: 0;
        }
        .text{
            background-clip: text;
        }
        h1{
            background-clip: text;
            /*filter: blur(10px);*/
        }
        .gradient-text {
            font-size: 4rem;
            font-weight: bold;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-image: conic-gradient(from var(--b) at 58% 47%, rgb(119, 173, 255) -86.58deg, rgb(255, 255, 255) 69.75deg, rgb(255, 181, 144) 99.21deg, rgb(207, 117, 252) 203.39deg, rgb(119, 173, 255) 273.42deg, rgb(255, 255, 255) 429.75deg)           ;
            animation: gradient-animation 5s infinite linear;
        }

        @keyframes gradient-animation {
            0%{
                --b: 0deg;
                --a: -100%;
            }
            100%{
                --b:360deg;
                --a:100%
            }
        }
        @property --a {
          syntax: "<percentage>";
            initial-value: 0%;
            inherits: false;
        }
        .mask{
            font-size: 4rem;
            font-weight: bold;
            background-image: conic-gradient(from var(--b) at 58% 47%, rgb(119, 173, 255) -86.58deg, rgb(255, 255, 255) 69.75deg, rgb(255, 181, 144) 99.21deg, rgb(207, 117, 252) 203.39deg, rgb(119, 173, 255) 273.42deg, rgb(255, 255, 255) 429.75deg)           ;
            mask-image: linear-gradient( 90deg,transparent var(--a), #121212, transparent calc(100% + var(--a)));
            background-clip: text;
            color: transparent;
            height: 100%;
            width: 100%;
            animation: gradient-animation 5s infinite linear;
        }
        .mask_f {
            filter: blur(20px);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
        }
        .container{
            position: relative;
            height: 160px;
        }
    </style>

</head>
<body>
<div class="container">
    <h1 class="gradient-text text">Dynamic Gradient Text</h1>
    <div class="mask_f text">
        <h1 class="mask text">Dynamic Gradient Text</h1>
    </div>
</div>
</body>
</html>
